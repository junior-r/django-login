<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <form action="" method="post" class="py-4 px-5 shadow bg-body rounded">
            {% csrf_token %}
            <div class="mb-3 d-flex flex-column">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="mb-3 d-flex flex-column">
                <label for="{{ form.password.id_for_label }}" class="form-label">Contrase√±a</label>
                {{ form.password }}
            </div>
            <div class="buttons d-flex gap-4">
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
