<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
        <form action="" method="post" class="py-4 px-5 shadow bg-body rounded">
            {% csrf_token %}
            <div class="mb-3 d-flex flex-column">
                <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                {{ form.username }}
            </div>

            <div class="mb-3 d-flex flex-column">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3 d-flex flex-column">
                        <label for="{{ form.first_name.id_for_label }}" class="form-label">Nombres</label>
                        {{ form.first_name }}
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 d-flex flex-column">
                        <label for="{{ form.last_name.id_for_label }}" class="form-label">Apellidos</label>
                        {{ form.last_name }}
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3 d-flex flex-column">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Contraseña</label>
                        {{ form.password1 }}
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 d-flex flex-column">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Contraseña (Confirmación)</label>
                        {{ form.password2 }}
                    </div>
                </div>
            </div>

            <div class="buttons d-flex gap-4 justify-content-center">
                <button type="submit" class="btn btn-primary">Crear</button>
                <a href="{% url 'home' %}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
